<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sql="http://java.sun.com/jsp/jstl/sql"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Интернет-магазин Рукоделие" />
	</ui:define>

	<ui:define name="header"></ui:define>

	<ui:define name="notes">
		<p class="selectedCategory">Добро пожаловать! Здесь размещены картины для рукоделия. С ними
				интерьер станет ярким и творческим.</p>
	</ui:define>

	<ui:define name="content">
		<p:panel heard="Поиск товаров" toggleable="true" toggleSpeed="100">
			<h:form id="welcomeForm">
				<p:messages globalOnly="true" />
				<h:panelGrid columns="2">
					<p:commandButton id="findProducts" value="Найти товары"
						action="newCategory" />
					<div>
						<img
							src="${request.contextPath}/resources/css/images/categories/Collage.jpg" />
					</div>
					<p:commandButton id="findBeadWork"
						value="Товары из категории Вышивка бисером"
						action="categoryBeadWork" />
					<div>
						<img
							src="${request.contextPath}/resources/css/images/categories/BeadWork.jpg" />
					</div>
					<p:commandButton id="findCrossStitch"
						value="Товары из категории Вышивка крестом"
						action="categoryCrossStitch" />
					<div>
						<img
							src="${request.contextPath}/resources/css/images/categories/CrossStitch.jpg" />
					</div>
					<p:commandButton id="findDiamondMosaic"
						value="Товары из категории Алмазная мозаика"
						action="categoryDiamondMosaic" />
					<div>
						<img
							src="${request.contextPath}/resources/css/images/categories/DiamondMosaic.jpg" />
					</div>
					<p:commandButton id="findEmbroideryRibbons"
						value="Товары из категории Вышивка лентами"
						action="categoryEmbroideryRibbons" />
					<div>
						<img
							src="${request.contextPath}/resources/css/images/categories/EmbroideryRibbons.jpg" />
					</div>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>
