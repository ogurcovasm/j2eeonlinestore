<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="${request.contextPath}/resources/css/style.css" />
<title>Интернет-магазин Рукоделие</title>
</head>
<body>
	<div id="main">
		<div id="header">
			<div id="widgetBar">

				<div class="headerWidget">[ shopping cart widget ]</div>

			</div>

			<a href="#"> <img src="#" id="logo"
				alt="Логотип интернет-магазина" />
			</a> <img src="#" id="logoText" alt="Интернет-магазин Рукоделие" />

		</div>

		<div id="indexLeftColumn">
			<div id="welcomeText">
				<p>[ welcome text ]</p>
			</div>
		</div>

		<div id="indexRightColumn">

			<div class="categoryBox">
				<a href="#"> <span class="categoryLabelText">Вышивка
						бисером</span>
				</a>
			</div>

			<div class="categoryBox">
				<a href="#"> <span class="categoryLabelText">Вышивка
						крестом</span>
				</a>
			</div>

			<div class="categoryBox">
				<a href="#"> <span class="categoryLabelText">Алмазная
						мозаика</span>
				</a>
			</div>

			<div class="categoryBox">
				<a href="#"> <span class="categoryLabelText">Вышивка
						лентами</span>
				</a>
			</div>

		</div>

		<div id="footer">
			<hr></hr>
			<p id="footerText">[ footer text ]</p>
		</div>
	</div>
</body>
</html>
