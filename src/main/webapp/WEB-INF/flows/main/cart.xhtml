<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Интернет-магазин Рукоделие" />
	</ui:define>

	<ui:define name="header"></ui:define>

	<ui:define name="notes">
		<h:form id="cartForm">
			<p class="bubble hMargin">очистить корзину</p>
			<h:commandLink action="continueShopping">
				<h:outputText value="продолжить покупку" />
			</h:commandLink>
			<br></br>
			<h:commandLink action="proceedToCheckout">
				<h:outputText value="оформить заказ" />
			</h:commandLink>
		</h:form>
	</ui:define>
	
	<ui:define name="content">
		<p>Количество товаров в корзине: x</p>
		<br></br>
		<p>[ промежуточный итог: xxx ]</p>
		<br></br>
		
		<h:dataTable id="items"
                         captionClass="list-caption"
                         columnClasses="list-column-center, list-column-left,
                         list-column-right, list-column-center"
                         footerClass="list-footer"
                         headerClass="list-header"
                         rowClasses="list-row-odd, list-row-even"
                         styleClass="list-background"
                         var="item">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="product image"/>
                    </f:facet>
                </h:column> 
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="product description"/>
                    </f:facet>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="price"/>
                    </f:facet>
                </h:column> 

				<h:column>
                    <f:facet name="header">
                        <h:outputText value="quantity"/>
                    </f:facet>
                </h:column>
          </h:dataTable>
	</ui:define>
	
	<ui:define name="footer"></ui:define>

</ui:composition>
