<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Интернет-магазин Рукоделие" />
	</ui:define>

	<ui:define name="header">
		<h:form id="headerForm">
			<h:panelGrid columns="2" cellpadding="0">
				<p:commandButton id="backToWelcome" action="backToWelcome"
					immediate="true" icon="ui-icon-arrowreturnthick-1-w"
					value="Главная" />
				<p:commandButton id="forwardToCart" action="forwardToCart"
					immediate="true" icon="ui-icon-cart" value="Корзина" />
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="notes">
		<p class="selectedCategory">Вышивка бисером</p>
		<p class="categoryText">Вышивка крестом</p>
		<p class="categoryText">Алмазная мозаика</p>
		<p class="categoryText">Вышивка лентами</p>
	</ui:define>

	<ui:define name="content">
		<h:form id="categoryForm">
			<h:dataTable id="items"
                         captionClass="list-caption"
                         columnClasses="list-column-center, list-column-left,
                         list-column-right, list-column-center"
                         footerClass="list-footer"
                         headerClass="list-header"
                         rowClasses="list-row-odd, list-row-even"
                         styleClass="list-background"
                         var="item">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="product image"/>
                    </f:facet>
                </h:column> 
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="product description"/>
                    </f:facet>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="price"/>
                    </f:facet>
                </h:column> 

				<h:column>
                    <f:facet name="header">
                        <h:outputText value="purchase button"/>
                    </f:facet>
                </h:column>

            </h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>
