<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Интернет-магазин Рукоделие" />
	</ui:define>

	<ui:define name="header">
		<h:form id="headerForm">
			<h:panelGrid columns="2" cellpadding="0">
				<p:commandButton id="backToWelcome" action="backToWelcome"
					immediate="true" icon="ui-icon-arrowreturnthick-1-w"
					value="Главная" />
				<p:commandButton id="forwardToCart" action="forwardToCart"
					immediate="true" icon="ui-icon-cart" value="Корзина" />
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="notes">
		<p class="selectedCategory">Вышивка бисером</p>
		<p class="categoryText">Вышивка крестом</p>
		<p class="categoryText">Алмазная мозаика</p>
		<p class="categoryText">Вышивка лентами</p>
	</ui:define>

	<ui:define name="content">
		<h:form id="categoryForm">
			<p:dataTable id="products" var="p" value="#{products}"
				paginator="true" rows="2" dynamic="true" lazy="true">
				<f:facet name="header">
		        	Результаты поиска товаров<br />
				</f:facet>
				<p:column>
					<f:facet name="header">Наименование продукта</f:facet>
					#{p.name}
				</p:column>
				<p:column>
					<f:facet name="header">Цена</f:facet>
					#{p.price}
				</p:column>
				<p:column>
					<f:facet name="header">Описание</f:facet>
					#{p.description}
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>
