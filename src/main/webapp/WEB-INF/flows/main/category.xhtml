<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Интернет-магазин Рукоделие" />
	</ui:define>

	<ui:define name="header">
		<h:form id="headerForm">
			<p:fieldset style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="0">
					<p:commandButton id="backToWelcome" action="backToWelcome"
						immediate="true" icon="ui-icon-arrowreturnthick-1-w"
						value="Главная" />
					<p:commandButton id="forwardToCart" action="forwardToCart"
						immediate="true" icon="ui-icon-cart"
						value="Корзина" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

	<ui:define name="notes">
		<p>[ ]</p>
	</ui:define>

	<ui:define name="content">
		<h:form id="categoryForm">
			<h1>
				<h:outputText value="[ Выбранная категория ]" />
			</h1>
		</h:form>
	</ui:define>

	<ui:define name="footer"></ui:define>

</ui:composition>
